<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lista de autors</title>
    </head>
    <body>
        <h1>Autores registardos</h1>
        <table border="1">
            <thead>
                <th>Id</th>
                <th>Nombres</th>
                <th>Nacionalidad</th>
                <th>Accion</th>
            </thead>
            <tbody>
            
            {% for  a in autores %}
              <tr>
                <td>{{a.id}}</td> 
                <td>{{a.nombre}}</td> 
                <td>{{a.nacionalidad}}</td>
                <td><a href="{% url 'biblioteca_app:lista-libros' a.id %}">VER Libros</a></td>
              </tr>
            {% endfor %}
            </tbody>
            
            
        </table>
       
    </body>
</html>
